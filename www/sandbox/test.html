<meta charset="utf-8">
<link rel="stylesheet" href="/flow/sandbox/highlight/styles/default.css">
<script  charset="UTF-8" src="/flow/sandbox/highlight/highlight.pack.js"></script>
<script>hljs.initHighlightingOnLoad();</script>

<script>
function setCode(c) {
	var d = document.getElementById('code');
	d.innerHTML = c;
	hljs.highlightBlock(d);
}

window.addEventListener("message", receiveMessage, false);

function receiveMessage(event) {
	setCode(event.data);
}

</script>

<pre><code class="c#" id="code">
</code></pre>
